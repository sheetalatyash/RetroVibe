<div class="d-flex flex-column h-100 bg-light border-start">
  <!-- Queue Header -->
  <div class="p-3 border-bottom bg-white">
    <h6 class="mb-0 fw-bold">ðŸ“‹ Queue</h6>
  </div>

  <!-- Queue List -->
  <div class="flex-grow-1 overflow-auto">
    <div class="list-group list-group-flush">
      <div
        *ngFor="let song of songs"
        class="list-group-item px-3 py-2 border-0"
        [class.bg-info]="song.id === currentSongId"
        [class.bg-info-subtle]="song.id === currentSongId"
      >
        <div class="d-flex justify-content-between align-items-start">
          <div class="flex-grow-1">
            <div class="fw-bold text-dark">{{ song.title }}</div>
            <small class="text-muted">{{ song.artist }}</small>
          </div>
          <div class="d-flex align-items-center gap-2">
            <small class="text-muted me-2">{{ song.duration }}</small>
            <button
              type="button"
              class="btn btn-sm btn-link p-0 text-success"
              (click)="playFrom(song.id)"
              title="Play from here"
            >
              â–¶
            </button>
            <button
              type="button"
              class="btn btn-sm btn-link p-0 text-danger"
              (click)="removeSong(song.id)"
              title="Remove from queue"
            >
              âœ•
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Queue Footer -->
  <div class="p-3 border-top bg-white text-center text-muted">
    <small>{{ songs.length }} songs in queue</small>
  </div>
</div>
